  <script>
 // Pilih semua elemen dengan class 'nav-link'
const navLinks = document.querySelectorAll('.nav-link');

// Dapatkan URL saat ini
const currentUrl = window.location.pathname;

// Loop melalui setiap link
navLinks.forEach(link => {
    // Cek apakah href dari link sesuai dengan URL saat ini atau URL yang dimulai dengan href
    if(currentUrl.startsWith(link.getAttribute('href'))){
        // Hapus class 'active' dari semua link
        navLinks.forEach(link => link.classList.remove('active'));

        // Tambahkan class 'active' pada link yang cocok
        link.classList.add('active');
    }
});

</script>
